<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>E4all Matcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.min.css') }}" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
      <div class="container">
        <a href="../" class="navbar-brand">E4All Matcher</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../demand">Demand</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../supply">Supply</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../transactions">Transactions</a>
            </li>
          </ul>
        </div>
      </div>
    </div>


    <div class="container">
      <div id="content">{% block content %}{% endblock %}</div>

      <footer id="footer">
        <div class="row">
          <div class="col-lg-12">
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
